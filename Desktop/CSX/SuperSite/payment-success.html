<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifying Payment... | BroPro</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Firebase SDK for Premium Sync -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <!-- App Scripts for Premium Logic -->
    <script src="scripts/gamification.js?v=9"></script>
    <script src="scripts/firebase-auth.js?v=9"></script>
    <script src="scripts/app.js?v=9"></script>

    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0f0f1a, #1a1a2e);
            color: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            position: relative;
            backdrop-filter: blur(10px);
            transition: all 0.5s ease;
        }

        /* Success Theme */
        .card.success {
            border-color: rgba(34, 197, 94, 0.5);
            box-shadow: 0 0 50px rgba(34, 197, 94, 0.2);
        }

        .icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            display: inline-block;
        }

        .icon.bounce {
            animation: bounce 1s ease infinite;
        }

        .icon.spin {
            animation: spin 2s linear infinite;
        }

        h1 {
            color: white;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        .success h1 {
            color: #22c55e;
        }

        p {
            color: #cbd5e1;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn {
            background: #22c55e;
            color: white;
            text-decoration: none;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            display: inline-block;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(34, 197, 94, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.6);
        }

        .hidden {
            display: none;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Bhai Avatar 3D Styles */
        .bhai-avatar-container {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 1.5rem;
            perspective: 1000px;
        }

        .bhai-avatar-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.4) 0%, rgba(255, 140, 0, 0.2) 40%, transparent 70%);
            filter: blur(15px);
            animation: bhaiGlowPulse 2s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes bhaiGlowPulse {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.15);
                opacity: 1;
            }
        }

        .bhai-avatar-3d {
            position: relative;
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            object-position: center top;
            border: 4px solid transparent;
            background: linear-gradient(145deg, #1a1a2e, #16213e) padding-box,
                linear-gradient(145deg, #ffd700, #ff8c00, #ffd700) border-box;
            box-shadow:
                0 0 0 3px rgba(255, 215, 0, 0.3),
                0 10px 30px rgba(0, 0, 0, 0.5),
                0 5px 15px rgba(255, 215, 0, 0.2),
                inset 0 -3px 10px rgba(0, 0, 0, 0.3);
            animation: bhaiFloat 3s ease-in-out infinite, bhaiEntrance 0.8s ease-out;
            z-index: 1;
            transform-style: preserve-3d;
        }

        @keyframes bhaiFloat {

            0%,
            100% {
                transform: translateY(0) rotateX(0deg) rotateY(0deg);
            }

            25% {
                transform: translateY(-8px) rotateX(2deg) rotateY(-2deg);
            }

            50% {
                transform: translateY(-12px) rotateX(0deg) rotateY(0deg);
            }

            75% {
                transform: translateY(-8px) rotateX(-2deg) rotateY(2deg);
            }
        }

        @keyframes bhaiEntrance {
            0% {
                opacity: 0;
                transform: scale(0.5) translateY(30px) rotateY(-180deg);
            }

            50% {
                transform: scale(1.1) translateY(-10px) rotateY(0deg);
            }

            100% {
                opacity: 1;
                transform: scale(1) translateY(0) rotateY(0deg);
            }
        }

        .bhai-avatar-crown-sparkle {
            position: absolute;
            top: -5px;
            right: 5px;
            font-size: 1.5rem;
            animation: sparkleFloat 1.5s ease-in-out infinite;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.8));
            z-index: 2;
        }

        @keyframes sparkleFloat {

            0%,
            100% {
                transform: translateY(0) scale(1) rotate(0deg);
                opacity: 1;
            }

            50% {
                transform: translateY(-5px) scale(1.2) rotate(10deg);
                opacity: 0.8;
            }
        }
    </style>
</head>

<body>
    <!-- Verifying State -->
    <div class="card" id="verifyingCard">
        <div class="icon spin">‚è≥</div>
        <h1>Verifying Payment...</h1>
        <p>Please wait while we confirm your transaction securely.<br>Do not close this window.</p>
    </div>

    <!-- Success State (Hidden initially) -->
    <div class="card success hidden" id="successCard">
        <!-- Bhai Avatar with 3D Effects -->
        <div class="bhai-avatar-container">
            <div class="bhai-avatar-glow"></div>
            <img src="/assets/bhai-avatar-premium.jpg" alt="Bhai Avatar" class="bhai-avatar-3d">
            <div class="bhai-avatar-crown-sparkle">‚ú®</div>
        </div>

        <h1>Payment Successful!</h1>
        <p>Welcome to BroPro Premium! üëë<br>Your account has been upgraded with unlimited access.</p>
        <button onclick="window.location.href='/'" class="btn">Start Learning üöÄ</button>
    </div>

    <script>
        // ============================================
        // PREMIUM ACTIVATION - ROBUST IMPLEMENTATION
        // ============================================

        // Store pending premium data for sync
        const PENDING_PREMIUM_KEY = 'bropro_pending_premium';

        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('order_id');

            if (!orderId) {
                // No order ID, redirect to home
                window.location.href = '/';
                return;
            }

            try {
                // Determine API URL (handle dev vs prod)
                const apiUrl = '/api/verify-payment?orderId=' + orderId;

                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.order_status === 'PAID') {
                    // PAYMENT SUCCESSFUL
                    handleSuccess(data);
                } else if (data.order_status === 'ACTIVE') {
                    // Active means created but not paid usually, but sometimes means pending
                    // For cashfree, PAID is the terminal success state.
                    handleFailure('Payment is not completed. Status: ' + data.order_status);
                } else {
                    // FAILED, USER_DROPPED, etc.
                    handleFailure('Payment Failed or Cancelled.');
                }

            } catch (error) {
                console.error('Verification error:', error);
                handleFailure('Unable to verify payment. Please contact support.');
            }
        });

        // Wait for Firebase auth to be ready with timeout
        function waitForFirebaseAuth(timeoutMs = 10000) {
            return new Promise((resolve, reject) => {
                if (!window.firebase || !firebase.auth) {
                    resolve(null);
                    return;
                }

                // If already logged in, resolve immediately
                const currentUser = firebase.auth().currentUser;
                if (currentUser) {
                    resolve(currentUser);
                    return;
                }

                let resolved = false;
                const timeout = setTimeout(() => {
                    if (!resolved) {
                        resolved = true;
                        console.log('‚è∞ Firebase auth timeout - user not logged in');
                        resolve(null);
                    }
                }, timeoutMs);

                // Listen for auth state change
                const unsubscribe = firebase.auth().onAuthStateChanged((user) => {
                    if (!resolved) {
                        resolved = true;
                        clearTimeout(timeout);
                        unsubscribe();
                        resolve(user);
                    }
                });
            });
        }

        // Save pending premium data for later sync
        function savePendingPremium(data, promoCode) {
            const pendingData = {
                orderId: data.order_id,
                customerEmail: (data.customer_details?.customer_email || '').toLowerCase(),
                customerName: data.customer_details?.customer_name || 'Unknown',
                orderAmount: data.order_amount || 0,
                promoCode: promoCode || null,
                paymentRef: 'cashfree_' + data.order_id,
                createdAt: new Date().toISOString(),
                expiryDate: new Date(Date.now() + 31536000000).toISOString() // 1 year
            };

            localStorage.setItem(PENDING_PREMIUM_KEY, JSON.stringify(pendingData));
            console.log('üíæ Saved pending premium data for later sync:', pendingData);
            return pendingData;
        }

        // Sync premium to Firebase with retries
        async function syncPremiumToFirebaseWithRetry(profile, maxRetries = 3) {
            if (!window.firebase || !firebase.firestore || !firebase.auth) {
                console.warn('Firebase not available for sync');
                return false;
            }

            for (let attempt = 1; attempt <= maxRetries; attempt++) {
                try {
                    const user = firebase.auth().currentUser;
                    if (!user) {
                        console.log(`‚è≥ Attempt ${attempt}: Waiting for auth...`);
                        await new Promise(r => setTimeout(r, 1000 * attempt)); // Exponential backoff
                        continue;
                    }

                    const db = firebase.firestore();
                    const premiumData = {
                        premium: profile.premium,
                        premiumExpiry: profile.premiumExpiry,
                        premiumGrantedAt: profile.premiumGrantedAt,
                        premiumPromoCode: profile.premiumPromoCode || null,
                        premiumPaymentRef: profile.premiumPaymentRef || null,
                        email: profile.email || user.email || '',
                        name: profile.name || profile.displayName || user.displayName || 'Unknown'
                    };

                    // Sync to users collection
                    await db.collection('users').doc(user.uid).set(premiumData, { merge: true });

                    // Sync to presence collection
                    await db.collection('presence').doc(user.uid).set(premiumData, { merge: true });

                    console.log(`‚úÖ Premium synced to Firebase on attempt ${attempt}`);

                    // Clear pending premium data
                    localStorage.removeItem(PENDING_PREMIUM_KEY);

                    return true;
                } catch (error) {
                    console.warn(`‚ö†Ô∏è Sync attempt ${attempt} failed:`, error.message);
                    if (attempt < maxRetries) {
                        await new Promise(r => setTimeout(r, 1000 * attempt));
                    }
                }
            }
            return false;
        }

        async function handleSuccess(data) {
            const verifyingCard = document.getElementById('verifyingCard');
            const successCard = document.getElementById('successCard');

            // Hide verifying, show success
            verifyingCard.classList.add('hidden');
            successCard.classList.remove('hidden');

            // Set Page Title
            document.title = 'Payment Successful! | BroPro';

            // Get promo code from URL if it was passed
            const urlParams = new URLSearchParams(window.location.search);
            const promoCode = urlParams.get('promo_code');

            // Extract customer info from Cashfree response
            const customerEmail = (data.customer_details?.customer_email || '').toLowerCase();
            const customerName = data.customer_details?.customer_name || 'Unknown';
            const orderAmount = data.order_amount || 0;

            console.log('üéâ Payment successful! Processing premium activation...');
            console.log('üìß Customer:', customerEmail, 'üí∞ Amount:', orderAmount);

            // Calculate expiry date (1 year from now)
            const expiryDate = new Date();
            expiryDate.setFullYear(expiryDate.getFullYear() + 1);

            // *** CRITICAL STEP 1: Record to premiumSubscriptions (Authoritative Source) ***
            // This ensures the subscription is recorded even if client-side sync fails
            if (window.firebase && firebase.firestore && customerEmail) {
                try {
                    await firebase.firestore().collection('premiumSubscriptions').doc(data.order_id).set({
                        orderId: data.order_id,
                        customerEmail: customerEmail,
                        customerName: customerName,
                        orderAmount: orderAmount,
                        promoCode: promoCode || null,
                        paymentStatus: 'PAID',
                        premium: true,
                        premiumExpiry: expiryDate.toISOString(),
                        premiumGrantedAt: new Date().toISOString(),
                        source: 'cashfree_client',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        synced: false
                    }, { merge: true });
                    console.log('‚úÖ Subscription recorded to premiumSubscriptions');
                } catch (err) {
                    console.warn('‚ö†Ô∏è Could not record to premiumSubscriptions:', err.message);
                }
            }

            // *** CRITICAL STEP 2: Save pending premium data FIRST ***
            // This ensures premium can be restored even if sync fails
            const pendingData = savePendingPremium(data, promoCode);

            // *** CRITICAL STEP 3: Update local profile immediately ***
            let profile = {};
            try {
                profile = JSON.parse(localStorage.getItem('supersite-player-profile') || '{}');
            } catch (e) {
                profile = {};
            }

            profile.premium = true;
            profile.premiumExpiry = expiryDate.toISOString();
            profile.premiumGrantedAt = new Date().toISOString();
            profile.premiumPaymentRef = 'cashfree_' + data.order_id;
            if (promoCode) {
                profile.premiumPromoCode = promoCode;
            }
            // Store email for matching 
            if (customerEmail && !profile.email) {
                profile.email = customerEmail;
            }

            localStorage.setItem('supersite-player-profile', JSON.stringify(profile));
            localStorage.setItem('supersite_premium_status', 'active');
            console.log('‚úÖ Premium activated in localStorage');

            // *** CRITICAL STEP 4: Try to sync to Firebase (with retries) ***
            // Wait for Firebase auth to be ready
            console.log('‚è≥ Waiting for Firebase auth...');
            const user = await waitForFirebaseAuth(8000);

            if (user) {
                console.log('‚úÖ User authenticated:', user.email);

                // Update profile with user info
                profile.email = profile.email || user.email;
                profile.name = profile.name || user.displayName;
                profile.firebaseUid = user.uid;
                localStorage.setItem('supersite-player-profile', JSON.stringify(profile));

                // Sync to Firebase with retries
                const synced = await syncPremiumToFirebaseWithRetry(profile);

                if (synced) {
                    console.log('üéä Premium fully activated and synced!');

                    // Update premiumSubscriptions with userId
                    try {
                        await firebase.firestore().collection('premiumSubscriptions').doc(data.order_id).update({
                            synced: true,
                            userId: user.uid,
                            syncedAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    } catch (e) {
                        console.log('Could not update sync status:', e.message);
                    }
                } else {
                    console.warn('‚ö†Ô∏è Could not sync to Firebase, will sync on next login');
                }
            } else {
                console.log('‚ö†Ô∏è User not logged in - premium saved locally, will sync on next login');
            }

            // *** CRITICAL STEP 5: Also try BroProPremium if available ***
            if (window.BroProPremium) {
                try {
                    BroProPremium.grantPremium('cashfree_' + data.order_id, promoCode);
                    console.log('‚úÖ BroProPremium.grantPremium() called');
                } catch (e) {
                    console.warn('BroProPremium.grantPremium failed:', e.message);
                }

                // Record promo code usage if applicable
                if (promoCode && BroProPremium.recordPromoCodeUsage) {
                    try {
                        await BroProPremium.recordPromoCodeUsage(promoCode);
                        console.log('‚úÖ Promo code usage recorded');
                    } catch (error) {
                        console.warn('‚ö†Ô∏è Could not record promo usage:', error.message);
                    }
                }
            }

            // *** STEP 6: Direct Firebase update for user by email (backup) ***
            // This helps if user is temporarily logged out but we have their email
            if (window.firebase && firebase.firestore && customerEmail) {
                try {
                    const db = firebase.firestore();
                    // Search for user by email in presence collection
                    const presenceQuery = await db.collection('presence')
                        .where('email', '==', customerEmail)
                        .limit(1)
                        .get();

                    if (!presenceQuery.empty) {
                        const userId = presenceQuery.docs[0].id;
                        console.log('üìç Found user by email in presence:', userId);

                        // Update their premium status directly
                        const premiumUpdate = {
                            premium: true,
                            premiumExpiry: expiryDate.toISOString(),
                            premiumGrantedAt: new Date().toISOString(),
                            premiumPaymentRef: 'cashfree_' + data.order_id,
                            premiumPromoCode: promoCode || null
                        };

                        await db.collection('users').doc(userId).set(premiumUpdate, { merge: true });
                        await db.collection('presence').doc(userId).set(premiumUpdate, { merge: true });

                        // Mark subscription as synced
                        await db.collection('premiumSubscriptions').doc(data.order_id).update({
                            synced: true,
                            userId: userId,
                            syncedAt: firebase.firestore.FieldValue.serverTimestamp()
                        });

                        console.log('‚úÖ Premium synced via email lookup for user:', userId);

                        // Clear pending premium since sync succeeded
                        localStorage.removeItem(PENDING_PREMIUM_KEY);
                    } else {
                        console.log('üìß User not found by email, premium will sync on next login');
                    }
                } catch (e) {
                    console.log('Email-based sync skipped:', e.message);
                }
            }

            // Play success sound if possible via App
            if (window.BroProSounds) {
                BroProSounds.play('levelup');
            }

            console.log('üéâ Premium activation complete!');
        }

        function handleFailure(message) {
            console.warn(message);
            // Redirect to failure page
            window.location.href = '/payment-failure.html?error=' + encodeURIComponent(message);
        }
    </script>
</body>

</html>
