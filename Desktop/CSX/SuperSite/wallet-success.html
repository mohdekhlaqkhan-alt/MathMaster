        // Credit wallet to Firestore
        async function creditWallet(userId, amount, orderId) {
            try {
                // Check if this order was already processed
                const processedOrdersRef = db.collection('processedOrders').doc(orderId);
                const orderDoc = await processedOrdersRef.get();

                if (orderDoc.exists) {
                    console.log('‚ö†Ô∏è Order already processed:', orderId);
                    return { success: true, alreadyProcessed: true };
                }

                // Mark order as processed first (to prevent double-crediting)
                await processedOrdersRef.set({
                    orderId: orderId,
                    userId: userId,
                    amount: amount,
                    processedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    type: 'wallet_topup'
                });

                // Update wallet in multiple places for redundancy
                const walletUpdate = {
                    walletAdded: firebase.firestore.FieldValue.increment(amount),
                    lastWalletTopUp: firebase.firestore.FieldValue.serverTimestamp()
                };

                await Promise.all([
                    db.collection('users').doc(userId).set(walletUpdate, { merge: true }),
                    db.collection('presence').doc(userId).set(walletUpdate, { merge: true }),
                    db.collection('leaderboard').doc(userId).set(walletUpdate, { merge: true })
                ]);

                // Add transaction record
                await db.collection('users').doc(userId).collection('walletTransactions').add({
                    type: 'credit',
                    amount: amount,
                    source: 'cashfree',
                    orderId: orderId,
                    description: `Added ‚Çπ${amount} via Cashfree`,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

                console.log(`‚úÖ Wallet credited: ‚Çπ${amount} to ${userId}`);
                return { success: true };

            } catch (error) {
                console.error('‚ùå Failed to credit wallet:', error);
                return { success: false, error: error.message };
            }
        }

        // Get current wallet balance
        async function getWalletBalance(userId) {
            try {
                const userDoc = await db.collection('users').doc(userId).get();
                const userData = userDoc.data() || {};
                const walletAdded = userData.walletAdded || 0;
                const walletSpent = userData.walletSpent || 0;

                // We don't have XP here, but wallet added is what matters
                return walletAdded - walletSpent;
            } catch (error) {
                console.error('Failed to get balance:', error);
                return 0;
            }
        }

        // Update localStorage profile
        function updateLocalProfile(amount, orderId) {
            try {
                const profileStr = localStorage.getItem('supersite-player-profile');
                if (profileStr) {
                    const profile = JSON.parse(profileStr);
                    profile.walletAdded = (profile.walletAdded || 0) + amount;

                    // Add transaction
                    if (!profile.walletTransactions) {
                        profile.walletTransactions = [];
                    }
                    profile.walletTransactions.push({
                        id: `txn_${Date.now()}`,
                        type: 'credit',
                        amount: amount,
                        source: 'cashfree',
                        orderId: orderId,
                        description: `Added ‚Çπ${amount} via Cashfree`,
                        timestamp: new Date().toISOString()
                    });

                    localStorage.setItem('supersite-player-profile', JSON.stringify(profile));
                    console.log('‚úÖ Local profile updated');

                    // Calculate new balance using correct divisor (40)
                    const XP_TO_RUPEE_DIVISOR = 40;
                    const earnedFromXP = Math.floor((profile.xp || 0) / XP_TO_RUPEE_DIVISOR);
                    const addedViaPurchase = profile.walletAdded || 0;
                    const spent = profile.walletSpent || 0;
                    return Math.max(0, earnedFromXP + addedViaPurchase - spent);
                }
            } catch (error) {
                console.error('Failed to update local profile:', error);
            }
            return 0;
        }

        // Wait for Firebase auth to be ready
        function waitForAuth(timeoutMs = 5000) {
            return new Promise((resolve) => {
                // Check if already authenticated
                const currentUser = firebase.auth().currentUser;
                if (currentUser) {
                    console.log('‚úÖ User already authenticated:', currentUser.uid);
                    resolve(currentUser);
                    return;
                }

                let resolved = false;
                const unsubscribe = firebase.auth().onAuthStateChanged((user) => {
                    if (!resolved) {
                        resolved = true;
                        unsubscribe();
                        console.log('üîê Auth state changed:', user ? user.uid : 'null');
                        resolve(user);
                    }
                });

                // Timeout fallback
                setTimeout(() => {
                    if (!resolved) {
                        resolved = true;
                        unsubscribe();
                        console.log('‚ö†Ô∏è Auth timeout, proceeding with current state');
                        resolve(firebase.auth().currentUser);
                    }
                }, timeoutMs);
            });
        }

        // Main verification flow
        async function verifyPayment() {
            console.log('üöÄ Starting wallet verification for order:', orderId);

            if (!orderId) {
                showError('Invalid payment session. No order ID found.');
                return;
            }

            try {
                // Step 1: Verify payment with backend
                console.log('üì° Calling verify API...');
                const response = await fetch(`/api/verify-wallet-payment?orderId=${orderId}`);
                const data = await response.json();

                console.log('üìã Payment verification result:', data);

                if (data.success && data.paymentStatus === 'SUCCESS') {
                    // Payment successful!
                    const paymentAmount = data.orderAmount || amount;
                    console.log('üí≥ Payment confirmed! Amount:', paymentAmount);

                    // Step 2: Wait for auth to be ready
                    console.log('üîê Waiting for auth...');
                    const user = await waitForAuth(5000);

                    let newBalance = 0;
                    let creditSuccess = false;

                    if (user) {
                        console.log('üë§ User authenticated:', user.uid);

                        // Step 3: Credit wallet in Firestore
                        const creditResult = await creditWallet(user.uid, paymentAmount, orderId);
                        creditSuccess = creditResult.success;

                        if (creditResult.alreadyProcessed) {
                            console.log('‚ÑπÔ∏è Order already processed, fetching balance...');
                        }

                        // Step 4: Update local profile
                        newBalance = updateLocalProfile(paymentAmount, orderId);
                        console.log('üíæ Local profile updated, balance:', newBalance);

                        // Step 5: Get actual balance from Firestore
                        try {
                            const firestoreBalance = await getWalletBalance(user.uid);
                            console.log('üî• Firestore balance:', firestoreBalance);
                            // Use the higher value (in case local has more accurate XP data)
                            newBalance = Math.max(newBalance, firestoreBalance);
                        } catch (e) {
                            console.error('‚ö†Ô∏è Could not fetch Firestore balance:', e);
                        }
                    } else {
                        console.log('‚ö†Ô∏è User not logged in, updating localStorage only');
                        // Not logged in - just update localStorage
                        newBalance = updateLocalProfile(paymentAmount, orderId);

                        // CRITICAL: Show warning that they need to login
                        console.warn('‚ö†Ô∏è CRITICAL: Payment recorded locally only! User must login to sync balance.');
                    }

                    console.log('‚úÖ Final balance:', newBalance);

                    // Show success (with warning if not logged in)
                    showSuccess({
                        orderId: orderId,
                        amount: paymentAmount,
                        newBalance: newBalance,
                        paymentMethod: data.paymentMethod,
                        notLoggedIn: !user // flag to show warning
                    });

                } else if (data.paymentStatus === 'PENDING') {
                    console.log('‚è≥ Payment pending...');
                    showPending(orderId);
                } else {
                    console.log('‚ùå Payment failed:', data.paymentStatus);
                    showError(
                        data.error || 'Payment was not successful. Please try again.',
                        orderId
                    );
                }

            } catch (error) {
                console.error('‚ùå Verification error:', error);
                showError('Unable to verify payment. Please check your wallet balance on the main page.', orderId);
            }
        }

        // Start verification when page loads
        console.log('üìÑ Wallet success page loaded');
        console.log('üîë Order ID:', orderId);
        console.log('üí∞ Amount from URL:', amount);

        // Small delay to ensure Firebase is initialized
        setTimeout(verifyPayment, 500);
    </script>
